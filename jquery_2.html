<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>隐藏/显示</title>
<style type="text/css">
.p {
	font-size: 36px;
}
.按钮 {
	color: #F00;
}
</style>
</head>
<script src="js/jquery-1.3.1.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").toggle();
  });
});
</script>
<body>
<button class="按钮">隐藏/显示</button>
<p class="p">爱的矛盾</p>
<p>我结束了战争，却找不到和平，
　　</p>
<p>我发烧又发冷，希望混合着恐怖，  </p>
<p>我乘风飞翔，又离不开泥土，  </p>
<p>我占有整个世界，却两手空空；  </p>
<p>我并无绳索缠身枷锁套颈，  </p>
<p>我却仍是个无法脱逃的囚徒，  </p>
<p>我既无生之路，也无死之途，  </p>
<p>即便我自寻，也仍求死不能；  </p>
<p>我不用眼而看，不用舌头而抱怨，  </p>
<p>我愿灭亡，但我仍要求康健，  </p>
<p>我爱一个人，却又把自己怨恨；  </p>
<p>我在悲哀中食，我在痛苦中笑，  </p>
<p>不论生和死都一样叫我苦恼，  </p>
<p>我的欢乐啊，正是愁苦的原因。</p>
</body>
</html>
